<div class="page-ticketsStats">
 <table class="table">
  <tbody><tr>
   <th width="200">名称</th>
   <th width="100">可预订</th>
   <th width="100">已预订</th>
   <th width="100">总座位</th>
   <th width="*">操作</th>
  </tr>
  </tbody></table>
 <div  v-style="tableStyle">
  <table class="table table-hover">
   <tbody>
   <tr v-repeat="b in tStats" >
    <td width="200">
     {{b.name}}
    </td>
    <td width="100">
     {{b.void}}
    </td>
    <td width="100">
     {{b.order}}
    </td>
    <td width="100">
     {{b.order + b.void}}
    </td>
    <td width="*">
     <a  class="button border-blue button-little" v-on="click:getBusSeat(b.id)" href="javascript:;">去预订</a>
    </td>
   </tr>
   </tbody>
  </table>
 </div>
</div>
