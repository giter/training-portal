<div class="mui-content">
    <div class="weui_cells_title"> {{order.mdate}} {{getName(order.mtime) }}</div>
    <ul class="mui-table-view">
        <li class="mui-table-view-cell mui-media" v-for="m in order.items">
            <img  v-if="m.picture.length>0" style="min-width: 42px;"  class="mui-media-object mui-pull-left" :src="'/data/image/'+m.picture[0]+'/60/60.json'" alt="">
            <div class="mui-media-body">
                    {{m.name}}
                <p class="mui-ellipsis">
                    {{m.number}}/{{m.unit}}
                </p>
            </div>
        </li>
        <li class="mui-table-view" style="text-align: center" v-show="order.items.length==0">
            您没有订货
        </li>
    </ul>
</div>
