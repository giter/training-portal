<div class="page-config">
    <div class="panel panel-default content">
        <div class="panel-heading">
            <ul class="nav nav-pills pull-left">
                <li role="presentation" class="active"><a href="javascript:;">
                    基础配置</a></li>
            </ul>
        </div>
        <div class="panel-body">

            <div class="form-horizontal">
               <div class="form-group">
                   <label class="col-sm-2 control-label">提前预定天数</label>
                   <div class="col-sm-10">
                       <input type="number"  class="form-control" v-model="config.pre" >
                   </div>
               </div>
            </div>

            <fieldset>
                <legend>中餐</legend>
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">最晚预定时间</label>
                        <div class="col-sm-10">
                            <input type="text"  class="form-control" v-model="config.lunch.lastOrder" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">最晚退订时间</label>
                        <div class="col-sm-10">
                            <input type="text"  class="form-control"  v-model="config.lunch.unSub" >
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>晚餐</legend>
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">最晚预定时间</label>
                        <div class="col-sm-10">
                            <input type="text"  class="form-control"  v-model="config.dinner.lastOrder" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">最晚退订时间</label>
                        <div class="col-sm-10">
                            <input type="text"  class="form-control"  v-model="config.dinner.unSub" >
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="panel-footer text-right">
            <a href="javascript:;" class="btn btn-primary" @click="onSubmit">提交</a>
        </div>
    </div>
</div>
