<div class="page-config">
    <div class="panel panel-default content">
        <div class="panel-heading">
            <ul class="nav nav-pills pull-left">
                <li role="presentation" @click="onChangeView('food')" :class="{active:view=='food'}"><a href="javascript:;">
                    订餐配置</a></li>
                <li role="presentation"  @click="onChangeView('goods')" :class="{active:view=='goods'}"><a href="javascript:;">
                    订货配置</a></li>
            </ul>
        </div>
        <div class="panel-body" v-if="view=='food'">

            <div class="form-horizontal">
               <div class="form-group">
                   <label class="col-sm-2 control-label">提前预定天数</label>
                   <div class="col-sm-10">
                       <input type="number"  class="form-control" v-model="config.pre" >
                   </div>
               </div>
            </div>

            <fieldset>
                <legend>中餐</legend>
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">最晚预定时间</label>
                        <div class="col-sm-10">
                            <input type="text"  class="form-control" v-model="config.lunch.lastOrder" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">最晚退订时间</label>
                        <div class="col-sm-10">
                            <input type="text"  class="form-control"  v-model="config.lunch.unSub" >
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>晚餐</legend>
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">最晚预定时间</label>
                        <div class="col-sm-10">
                            <input type="text"  class="form-control"  v-model="config.dinner.lastOrder" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">最晚退订时间</label>
                        <div class="col-sm-10">
                            <input type="text"  class="form-control"  v-model="config.dinner.unSub" >
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="panel-footer text-right" v-if="view=='food'">
            <a href="javascript:;" class="btn btn-primary" @click="onSubmit">提交</a>
        </div>

        <div class="panel-body" v-if="view=='goods'">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">提前预定天数</label>
                    <div class="col-sm-10">
                        <input type="number"  class="form-control" v-model="gConfig.pre" >
                    </div>
                </div>
            </div>

        </div>
        <div class="panel-footer text-right" v-if="view=='goods'">
            <a href="javascript:;" class="btn btn-primary" @click="onSubmitGoods">提交</a>
        </div>

    </div>
</div>
