<div class="c-form">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"  aria-label="Close"><span aria-hidden="true"  @click="hideModal">&times;</span></button>
                    <h4 class="modal-title">{{config.title}}</h4>
                </div>
                <div class="modal-body">
                   <slot>

                   </slot>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"  @click="hideModal">取消</button>
                    <button type="button" class="btn btn-primary" @click="onSubmit">确定</button>
                </div>
            </div>
        </div>
    </div>

</div>
