<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通勤车安全乘坐管理平台</title>

    <link rel="stylesheet" href="/bus/admin/static/pkg/all_f475e42.css" />
</head>
<body class="page-login">
    <div class="wrap container">
        <div class="line">
            <div class="xs6 xm4 xs3-move xm4-move">
                <br><br>
                <div class="media media-y">
                    <span class="title">
                        通勤车安全乘坐管理平台
                    </span>
                </div>
                <br><br>
                <form action="/admin/user/login.json" method="post">
                    <div class="panel">
                        <div class="panel-head"><strong>登录框</strong></div>
                        <div class="panel-body" style="padding:30px;">
                            <div class="form-group">
                                <div class="field field-icon-right">
                                    <input type="text" class="input" name="email" placeholder="登录邮箱" data-validate="required:请填写邮箱,length#>=5:账号长度不符合要求">
                                    <span class="icon icon-user"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="field field-icon-right">
                                    <input type="password" class="input" name="password" placeholder="登录密码" data-validate="required:请填写密码,length#>=8:密码长度不符合要求">
                                    <span class="icon icon-key"></span>
                                </div>
                            </div>
                        </div>
                        <div class="panel-foot text-center"><button class="button button-block bg-main text-big">立即登录后台</button></div>
                    </div>
                </form>
                <div class="text-right text-small text-gray padding-top">微信版</div>
            </div>
        </div>
    </div>
<div class="video-wrap">
    <video poster="#" preload="none" loop="" autoplay="" muted="" >
        <source src="/bus/admin/static/images/explore.mp4" type="video/mp4">
    </video>
    <div class="video-overlay" style="background-color: rgba(0,0,0,0.55);"></div>
</div>

</body>
</html>
