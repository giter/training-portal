<div class="page-busSeat" >
 <div class=" mui-scroll-wrapper" style="top:151px;height:{{tableStyle.height}};overflow: hidden">
  <div class="mui-scroll">
   <div class="bus-header">
    <span>车头方向</span>
    <a class="void"></a> 可选
    <a class="order"></a> 已选
   </div>
   <table class="bus-body">
    <tr v-repeat="r in bus.rows">
     <td v-repeat="bus.cols" class="seat" data-id="{{getSeatId(r,$index)}}"  v-on="tap:selectSeat(this,r,$index)" v-class="seatClass(r,$index)" style="position: relative;">
      <a class="iconfont" v-text="getText(r,$index)"  >
      </a>
     </td>
    </tr>
   </table>
  </div>
 </div>
</div>
