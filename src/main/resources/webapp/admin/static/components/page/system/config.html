<div class="page-history">

	<div class="line-big">
		<div class="xm12">
			<div class="panel">
				<div class="panel-head"><strong>全局配置</strong></div>
				<div class="panel-body">
					<form method="post"  onsubmit="return false;">
						<div class="form-group">
							<div class="label">
								<label>
									提前订座天数</label>
							</div>
							<div class="field">
								<div class="input-group">
									<input type="number" class="input"   v-model="data.config.advance" placeholder="提前订座天数">
									<span class="addon">天</span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="label">
								<label>
									订座截止时间[海口→昌江]</label>
							</div>
							<div class="field">
								<div class="input-group">
									<input type="number" class="input"  v-model="data.config.end['昌江']" placeholder="提前订座天数">
									<span class="addon">小时</span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="label">
								<label>
									订座截止时间[昌江→海口]</label>
							</div>
							<div class="field">
								<div class="input-group">
									<input type="number" class="input"   v-model="data.config.end['海口']" placeholder="提前订座天数">
									<span class="addon">小时</span>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<br>
			<div class="panel">
				<div class="panel-head"><strong>海口→昌江</strong></div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table">
							<tbody><tr>
								<th>
									星期
								</th>
								<th>
									最初开启车辆数量
								</th>
								<th>
									开启下一辆上座率
								</th>
								<th>
									最大开启车辆台数
								</th>
							</tr>
							<tr v-repeat="v in data.quota['海口']">
								<td>
									{{v.week}}
								</td>
								<td>
									<input type="number" class="input input-small" number v-model="v.least">
								</td>
								<td>
									<input type="number" class="input input-small" number v-model="v.percentage">
								</td>
								<td>
									<input type="number" class="input input-small" number v-model="v.maximum">
								</td>
							</tr>
							</tbody></table>
					</div>


				</div>
			</div>
			<br>
			<div class="panel">
				<div class="panel-head"><strong>昌江→海口</strong></div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table">
							<tbody><tr>
								<th>
									星期
								</th>
								<th>
									最初开启车辆数量
								</th>
								<th>
									开启下一辆上座率
								</th>
								<th>
									最大开启车辆台数
								</th>
							</tr>
							<tr v-repeat="v in data.quota['昌江']">
								<td>
									{{v.week}}
								</td>
								<td>
									<input type="number" class="input input-small" number v-model="v.least">
								</td>
								<td>
									<input type="number" class="input input-small" number v-model="v.percentage">
								</td>
								<td>
									<input type="number" class="input input-small" number v-model="v.maximum">
								</td>
							</tr>
							</tbody></table>
					</div>


				</div>
				<div class="panel-foot" style="text-align: right">

							<button class="button" v-on="click:getContext">取消</button>
							<button class="button bg-green" v-disabled="isValid" v-on="click:putContext" >保存</button>
				</div>
			</div>
			<br>
		</div>


	</div>
