<style>
		.lefter {display:none;}
		#admin-nav{display:none;}
		.admin { left:0; top:0}

</style>

<div class="page-busSeat" style="height:{{tableStyle2.height}};">
 <div class=" mui-scroll-wrapper" style="top:151px;height:{{tableStyle2.height}};overflow: hidden">
  <div class="mui-scroll">
   <div class="bus-header">
    <span>车头方向</span>
    <a class="void"></a> 可选
    <a class="order"></a> 已选

	<button v-on="click:onPrint" class="button bg-main float-right" >打印</button>

   </div>
   <table class="bus-body" >
    <tr v-repeat="r in bus.rows">
     <td v-repeat="bus.cols" class="seat" data-id="{{getSeatId(r,$index)}}"  v-class="seatClass(r,$index)" style="position: relative;">
      <a style="cursor: default" class="iconfont" v-text="getText(r,$index)" >
      </a>
	  <p class="user-name" v-text="getSeatUserName(r,$index)"></p>
     </td>
    </tr>
   </table>
  </div>
 </div>
</div>
