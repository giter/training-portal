<div >
    <div class="panel admin-panel">
        <div class="panel-head">
            <strong>
                车辆列表
            </strong>
        </div>
        <div class="padding border-bottom">
            <input type="button" class="button button-small checkall" name="checkall" checkfor="id" value="全选" />
            <input type="button" class="button button-small border-green dialogs" v-on="click:showDialog" data-target="#mydialog" data-mask="1" data-width="50%" value="新增车辆" />
            <input type="button" class="button button-small border-yellow" value="批量删除" />
        </div>
        <table class="table table-hover">
            <tr><th width="45">选择</th><th width="120">车牌号</th><th width="100">驾驶员</th><th width="100">汽车类型</th><th width="100">发车目的地</th><th width="100">发车时间</th><th width="100">座位数</th><th width="100">操作</th></tr>
            <tr v-repeat="c in cars">
                <td><input type="checkbox" name="id" value="1" /></td>
                <td>{{c.name}}</td>
                <td>{{c.name}}</td>
                <td>大巴</td>
                <td>{{c.destination}}</td>
                <td>{{c.goff}}</td>
                <td>{{c.number}}</td>
                <td><a class="button border-blue button-little" href="#">修改</a> <a class="button border-yellow button-little" href="#" onclick="{if(confirm('确认删除?')){return true;}return false;}">删除</a> <a class="button border-blue button-little" href="#/home/car/{{c.id}}">车位管理</a></td></tr>
        </table>
        <div class="panel-foot text-center">
            <ul class="pagination"><li><a href="javascript:;" v-on="click:prevPage">上一页</a></li></ul>
            <ul class="pagination pagination-group">
                <li v-on="click:toPage" v-repeat="parseInt(((total-1)/size))+1" v-class="active:$index == (page-1)"><a href="javascript:;">{{$index+1}}</a></li>
            </ul>
            <ul class="pagination"><li><a href="javascript:;" v-on="click:nextPage">下一页</a></li></ul>
        </div>
    </div>
    <div id="mydialog">
        <div class="dialog">
            <div class="dialog-head">
                <span class="close rotate-hover"></span>
                <strong>新增车辆</strong>
            </div>
            <div class="dialog-body">
                <div class="form-x" >
                    <div class="form-group">
                        <div class="label">
                            车牌号
                        </div>
                        <div class="field">
                            <input type="text" class="input" placeholder="请填写车牌号">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            驾驶员
                        </div>
                        <div class="field">
                            <input type="text" class="input" placeholder="请填写驾驶员姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            目的地
                        </div>
                        <div class="field">
                            <input type="text" class="input" placeholder="请填写目的地">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            发车时间
                        </div>
                        <div class="field">
                            <input type="text" class="input" placeholder="请填写发车时间">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label">
                            座位数
                        </div>
                        <div class="field">
                            <input type="number" class="input" placeholder="请填写座位数">
                        </div>
                    </div>
                </div>
            </div>
            <div class="dialog-foot">
                <button class="button dialog-close">取消</button>
                <button class="button bg-green">确认</button>
            </div>
        </div>
    </div>
</div>
