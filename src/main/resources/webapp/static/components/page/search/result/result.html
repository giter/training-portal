<div class="page-search-result" >
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-arrowleft mui-pull-left"  href="#search"></a>
        <h5 class="mui-title">
            查询结果
        </h5>
    </header>

    <div class="mui-content">
        <h5 class="mui-content-padded">
            {{result.length}}/{{result.length}}车次
        </h5>
        <ul class="mui-table-view">
            <li class="mui-table-view-cell mui-media" v-repeat="r in result">
                <a class="mui-navigate-right" v-on="click:selectBus(r.id,calendars[search.date].value)">
                    <img style="width: 62px;height: 62px;" class="mui-media-object mui-pull-left" v-attr="src:r.src||'/admin/static/images/128.png'">
                    <div class="mui-media-body">
                        {{r.name}} {{r.whither}}
                        <p>
                            {{r.date}}
                        <h5 style="color: #000">
                            空座：{{r.void}} 预订：{{r.order}} 全部：{{r.void + r.order}}
                        </h5>
                        </p>

                    </div>
                </a>
            </li>
        </ul>

    </div>

    <nav class="mui-bar mui-bar-tab">
        <div class="time-nav">
            <span class="mui-action mui-action-previous mui-icon mui-icon-back" v-on="tap:btnPrev"></span>
            <span class="time">{{dateStr}}</span>
            <span class="mui-action mui-action-next mui-icon mui-icon-forward" v-on="tap:btnNext"></span>
        </div>
    </nav>
</div>
