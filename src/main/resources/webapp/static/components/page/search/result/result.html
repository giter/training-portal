<div class="page-search-result" >
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-left-nav mui-pull-left" v-on="click:toRouter('search')"></a>
        <h5 class="mui-title">
            查询结果
        </h5>
        <a class="mui-icon mui-icon-refresh mui-pull-right" v-on="click:getResult"></a>
    </header>

    <div class="mui-content" v-show="result.length>0">
        <h5 class="mui-content-padded">
            {{result.length}}/{{result.length}}车次
        </h5>
        <ul class="mui-table-view">
            <li class="mui-table-view-cell mui-media" v-repeat="r in result">
                <a v-class="mui-navigate-right:!r.offTime" v-on="click:selectBus(r.id,search.date,r.offTime)">
                    <img style="max-width: 62px;width: 62px;height: 62px;" class="mui-media-object mui-pull-left" v-attr="src:r.src||'/admin/static/images/128.png'">
                    <div class="mui-media-body">
                        <h4 class="mui-ellipsis-2" style="font-weight: bold;font-size: 14px;color: #007aff;"> {{r.line}}</h4>
                        <div style="color: #8f8f94">{{r.name}} {{r.order}}/{{r.void + r.order}}</div>
                        <p>
                            {{r.date}}至{{r.arrive}}
                        </p>
                    </div>
                    <span v-show="r.offTime" class="mui-badge">过期</span>
                </a>
            </li>
        </ul>
        <div style="height:50px;"></div>
    </div>
    
    <div v-show="result.length==0" class="mui-content-padded mui-text-center" style="padding-top: 50px;">
        <img src="/static/images/noticket.gif">
        <div>对不起，没有车了，您可选择其他日期。</div>
    </div>

    <nav class="mui-bar mui-bar-tab">
        <div class="time-nav">
            <span class="mui-action mui-action-previous mui-icon mui-icon-back" v-on="click:btnPrev"></span>
            <span class="time">{{search.date}}</span>
            <span class="mui-action mui-action-next mui-icon mui-icon-forward" v-on="click:btnNext"></span>
        </div>
    </nav>
</div>
