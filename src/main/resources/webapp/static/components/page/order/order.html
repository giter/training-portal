<div class="page-order">
    <div class="mui-control-content mui-active">
        <header class="mui-bar-nav mui-bar">
            <h5 class="mui-title">
                已选列表
            </h5>
            <a class="mui-icon mui-icon-refresh mui-pull-right" v-on="click:reload"></a>
        </header>
        <div class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <ul class="mui-table-view mui-list">
                    <div v-repeat="tickets in order">
                        <li class="mui-table-view-divider">{{$key}}</li>
                        <li class="mui-table-view-cell mui-media" v-repeat="o in tickets">
                            <a>
                                <img style="width: 42px;" class="mui-media-object mui-pull-left" v-attr="src:o.bus.src||'/admin/static/images/128.png'">
                                <div class="mui-media-body">
                                    <h4 style="color: blue;font-weight: bold;font-size: 20px;"> {{o.bus.line}}</h4>
                                    <p class="mui-ellipsis">{{o.user.name}} {{o.bus.name}} {{o.seat.sn}}号座位</p>
                                </div>
                                <button class="mui-btn mui-btn-negative mui-btn-outlined" v-on="click:unSub(o)">
                                    退订
                                </button>
                            </a>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <c-nav view="order">
    </c-nav>
</div>
