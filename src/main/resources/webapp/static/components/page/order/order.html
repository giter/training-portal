<div class="page-order">
    <div class="mui-control-content mui-active">
        <header class="mui-bar-nav mui-bar">
            <h5 class="mui-title">
                订单列表
            </h5>
            <a class="mui-icon mui-icon-refresh mui-pull-right"></a>
        </header>
        <div class="mui-content">
            <h5 style="padding-left: 15px;">订单</h5>
            <ul class="mui-table-view mui-list">
                <li class="mui-table-view-cell" v-repeat="o in order">
                    <h4>
                        {{o.name}} {{o.target}}
                    </h4>
                    <p>{{o.date}}</p>
                    <h5 style="color: #000;">
                        {{o.user}}：{{o.seat}}号座位
                    </h5>
                    <button class="mui-btn">
                        退订
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <c-nav view="order">
    </c-nav>
</div>
