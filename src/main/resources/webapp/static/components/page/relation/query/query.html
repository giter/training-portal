<div class="page-query"  >
    <header class="mui-bar mui-bar-nav">
        <div class="mui-input-row mui-search mui-pull-left" style="width: 80%">
            <input type="search" class="mui-input-clear" placeholder="请输入姓名查询" v-model="name" >
        </div>
        <a class="mui-pull-right mui-btn-link" href="#relation">取消</a>
    </header>
    <div class="mui-content" v-if="list.length>0">
        <ul class="mui-table-view  mui-media">
            <li class="mui-table-view-cell mui-media-body" v-repeat="u in list">
                {{u.name}}({{u.department}})
                <p>{{u.email}}</p>
                <button class="mui-btn mui-btn-outlined mui-btn-negative" v-on="click:addDelegation(u._id)">添加</button>
            </li>
        </ul>
    </div>

</div>
