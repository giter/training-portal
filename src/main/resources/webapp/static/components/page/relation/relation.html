<div class="page-calendar" v-transition="slideInRight" >
    <header class="mui-bar mui-bar-nav">
        <a class="mui-icon mui-icon-left-nav mui-pull-left" href="#config"></a>
        <h5 class="mui-title">
            联系人
        </h5>
        <a class="mui-pull-right mui-btn-link" >添加</a>
    </header>
    <div class="mui-content">
        <h5 class="mui-content-padded">
            每个用户最多可以绑定三个联系人
        </h5>
        <ul class="mui-table-view">
            <li class="mui-table-view-cell mui-media" v-repeat="u in users">
               <a class="mui-navigate-right">
                   <div class="mui-media-body" >
                       {{u.name}}
                       <p>{{u.mail}}</p>
                   </div>
               </a>
            </li>
        </ul>
    </div>
</div>
