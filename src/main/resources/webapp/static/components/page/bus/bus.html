<div class="page-bus"  v-transition="slideInRight">
    <header class="mui-bar mui-bar-nav">
        <h5 class="mui-title">{{bus.name}}({{bus.sn}})
        </h5>
        <a class="mui-icon mui-icon-arrowleft mui-pull-left" href="#/search/result"></a>
    </header>
    <div class="mui-content mui-scroll-wrapper" style="padding-bottom: 44px;">
       <div class="mui-scroll">
           <div class="bus-header">

           </div>
           <table class="bus-body">
               <tr v-repeat="r in bus.rows">
                   <td v-repeat="bus.cols" class="seat" data-id="{{getSeatId(r,$index)}}" v-on="tap:selectSeat(this,r,$index)" v-class="seatClass(r,$index)" style="position: relative;">
                       <a class="iconfont" v-text="getText(r,$index)"  >
                       </a>
                   </td>
               </tr>
           </table>
       </div>
    </div>
    <nav class="mui-bar mui-bar-footer">
        <button class="mui-btn mui-btn-block mui-btn-primary" v-on="tap:orderSeat">
            <span class="mui-icon mui-icon-checkmarkempty"></span>
            预订
        </button>
    </nav>
</div>
