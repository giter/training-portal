<div class="page-calendar"  >
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" v-on="click:toRouter('search')"></a>
        <h5 class="mui-title">
            日期选择
        </h5>
    </header>
    <div class="mui-content">
        <h5 class="mui-content-padded">
            可以预订未来7天坐票
        </h5>
        <ul class="mui-table-view">
            <li v-repeat="c in calendars" class="mui-table-view-cell mui-media">
                <a class="mui-navigate-right" v-on="click:onSelect($index)">
                    <div class="mui-media-body" >
                        {{c.name}}
                        <p>{{c.week}}  {{c.other}}</p>
                    </div>
                </a>
            </li>

        </ul>
    </div>
</div>
